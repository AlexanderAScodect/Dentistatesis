<ng-template #doctor let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">SUS DATOS</h4>
        <!--<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>-->
    </div>
    <div class="modal-body">
        <form action="" [formGroup]="form" (submit)="submit()">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>DNI</mat-label>
                <input matInput type="number" placeholder="DNI" formControlName="DniDo" readonly>
                <mat-error *ngIf="form.get('DniDo').hasError('required')">
                    DNI es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="nombre" formControlName="Nombre">
                <mat-error *ngIf="form.get('Nombre').hasError('required')">
                    Nombre es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Telefono</mat-label>
                <input matInput type="number" placeholder="telefono" formControlName="Telefono">
                <mat-error *ngIf="form.get('Telefono').hasError('required')">
                    Telefono es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="correo" formControlName="Correo">
                <mat-error *ngIf="form.get('Correo').hasError('email') && !form.get('Nombre').hasError('required')">
                    Porfavor ingrese un correo valido
                </mat-error>
                <mat-error *ngIf="form.get('Correo').hasError('required')">
                    Correo es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Contraseña" formControlName="Clave">
                <mat-error *ngIf="form.get('Clave').hasError('required')">
                    La Contraseña es <strong>requerida</strong>
                </mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit" style="background-color: #0687be;color: white;width: 100%;">Guardar datos</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="modal.close('Save click')">Cerrar</button>
    </div>
</ng-template>

<mat-drawer-container class="doctor" autosize [hasBackdrop]="true">
    <mat-drawer #drawer class="doctorbar" mode="side">
        <div class="d-flex justify-content-center">
            <div class="imagenbar d-flex justify-content-center">
                <img src="https://media.discordapp.net/attachments/598204356923359252/987948491747766272/gatoctmr.png" width="100%" alt="">
            </div>
        </div>
        <mat-list>
            <mat-list-item [routerLink]="['.']"><mat-icon class="me-2">house</mat-icon> <span>Home</span></mat-list-item>
            <mat-list-item [routerLink]="['citas']"><mat-icon class="me-2">calendar_month</mat-icon> <span>Servicios</span></mat-list-item>
        </mat-list>
    </mat-drawer>

    <mat-toolbar class="shadow-sm" style="background-color: #0687be;color: white;">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                    (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>Menu</span>
                <div class="ms-auto">
                    <button mat-icon-button [matMenuTriggerFor]="cuentaopciones">
                        <mat-icon>account_circle</mat-icon>
                    </button>
                    <mat-menu #cuentaopciones>
                        <menu mat-menu-item class="px-3 text-center" (click)="openDatos(doctor)"><mat-icon>account_circle</mat-icon> <span>Ver Cuenta</span></menu>
                        <menu mat-menu-item class="px-3 text-center" (click)="cerrarsesion()"><mat-icon>logout</mat-icon> <span>Cerrar sesion</span></menu>
                    </mat-menu>
                </div>
            </div>
        </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-drawer-container>
